<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
    <title>Google Maps Circles Example</title>
    <meta name="description" content="I used data from the Global Renaissance eBooks corpus to generate 
    data relating to how often certain place names were mentioned in the titles and 
    descriptions of each of the works it contains. In this example, I use only a few heavy-hitting
    places, inluding, for example, Alexandria, China, etc., and I produce a map with clickable circles
    that display the number of mentions for a given place. The radius of the cirlce is related to the
    number of mentions.">
    <meta name="author" content="Graeme Boy (graemeboy@gmail.com)">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div>
        <div id="map"></div>
    </div><script src="https://maps.google.com/maps/api/js?sensor=false" type="text/javascript">
</script><script src="./topojson.js" type="text/javascript">
</script><script src="./geoJSON.js" type="text/javascript">
</script><script type="text/javascript" src="./script.js">
</script>
</body>
</html>
